[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"   # Folder for Netlify serverless functions

# ðŸ”¹ Fix blank screen for React Router / SPA apps
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ðŸ”¹ Redirect API requests to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

